<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      
      
      <a-asset-item id="biyo" src="coral.obj"></a-asset-item>
      
    </a-assets>

    <a-marker preset='custom' type='pattern' url='pattern-mark.patt'>
	 <a-entity obj-model="obj: #biyo;" material="src: coral.png" position="0 0 0"  scale="0.003 0.003 0.003">
      		<a-animation attribute="rotation" to="0 180 0" dur="7000" repeat="0" ease="linear">
	</a-entity>
      
    </a-marker>

    
    
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
